<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
<a-scene background="color: #ECECEC">
  <!-- Asset Management System -->
  <a-assets>
    <a-asset-item id="soldierMan-obj" src="soldierman.obj"></a-asset-item>
    <a-asset-item id="soldierMan-mtl" src="soldierman.mtl"></a-asset-item>

    <a-asset-item id="faceMask-obj" src="user_image_0.obj"></a-asset-item>
  </a-assets>

<a-entity position="-3 0 0">
  <a-camera></a-camera>
</a-entity>

<a-entity obj-model="obj: #soldierMan-obj"></a-entity scale="0.5 0.5 0.5">

<a-entity obj-model="obj: #faceMask-obj"></a-entity scale="500 500 500">

</a-scene>

  </body>
</html>
